<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>See weather next five days</title>
    <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h2 class="text-center">Find out weather next five days.</h2>
                </div>
            </div>
        </div>
    </header>
    <main id="main" class="main">
        <div class="container">
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">
                    <form action="" method="#">
                        <label for="city">Enter city</label>
                        <input type="text" id="city" class="form-control" placeholder="City">
                        <input id="button" type="button" class="btn btn-default" value="submit">
                    </form>
                </div>
            </div>
        </div>
    </main>
    <section class="weather">
        <div class="container">
            <div id="head-wrapper" class="row"></div>
            <div id="body-wrapper" class="row"></div>
            <div id="error-wrapper" class="row"></div>
        </div>
    </section>
    <!-- Handlebars head template -->
    <script type="text/x-handlebars-template" id="head-template">
        {{#templateFeed}}
        <div class="col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">
            <h3 class="text-center">{{city}}</h3>
        </div>
        {{/templateFeed}}
    </script>
    <!-- Handlebars body template -->
    <script type="text/x-handlebars-template" id="body-template">
        {{#each templateFeed}}
        <div class="col-sm-2 col-sm-offset-0 col-xs-10 col-xs-offset-1">
            <h4 class="text-center">Day {{dayName}}</h4>
            <img class="img-responsive img-rounded image" src="{{icon}}">
            <h5 class="text-center">Weather</5>
            <p class="text-center">{{weather}}</p>
            <h5 class="text-center">Min Temperature</5>
            <p class="text-center">{{minTemp}}</p>
            <h5 class="text-center">Max Temperature</5>
            <p class="text-center">{{maxTemp}}</p> 
            <h5 class="text-center">Wind Speed</5>
            <p class="text-center">{{windSpeed}} m/s</p>
        </div>
        {{/each}}
    </script>
    <!-- Handlebars error template -->
    <script type="text/x-handlebars-template" id="error-template">
        {{#templateFeed}}
            <div class="col-sm-12">
                <h2 class="text-center">{{info}}</h2>
            </div>
        {{/templateFeed}}  
    </script>
    <footer class="footer">
        <div class="container"></div>
    </footer>
    <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="node_modules/handlebars/dist/handlebars.min.js"></script>
    <script type="text/javascript" src="scripts/get-weather.js"></script>
    <script type="text/javascript" src="scripts/script.js"></script>
</body>

</html>
