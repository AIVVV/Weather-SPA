<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>See weather next five days</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,900" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles/normalize.css">
    <link rel="stylesheet" type="text/css" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="text-center">Find out weather next five days.</h1>
                </div>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <div class="row">
                <div class=" col-xs-10 col-xs-offset-1">
                    <form class="form" action="#" method="#">
                        <input type="text" id="city" class=" form-control" placeholder="Enter city...">
                        <input id="button" type="button" class="btn btn-default" value="submit">
                    </form>
                </div>
            </div>
        </div>
    </main>
    <section class="weather">
        <div class="container">
            <div id="" class="row head-wrapper"></div>
            <div id="" class="row body-wrapper"></div>
        </div>
    </section>
    <!-- Handlebars head template -->
    <script type="text/x-handlebars-template" id="head-template">
        {{#templateFeed}}
        <div class="col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">
            <h2 class="text-center">{{city}}</h2>
        </div>
        {{/templateFeed}}
    </script>
    <!-- Handlebars body template -->
    <script type="text/x-handlebars-template" id="body-template">
        {{#each templateFeed}}
        <div class="col-sm-2 col-sm-offset-0 col-xs-10 col-xs-offset-1">
            <h3 class="text-center">Day {{dayName}}</h3>
            <img class="img-responsive img-rounded image" src="{{icon}}">
            <p class="text-center">{{weather}}</p>
            <p class="text-center">min: {{minTemp}} °</p>
            <p class="text-center">max: {{maxTemp}} °</p>
            <p class="text-center">Wind: {{windSpeed}} m/s</p>
        </div>
        {{/each}}
    </script>
    <!-- Handlebars error template -->
    <script type="text/x-handlebars-template" id="error-template">
        {{#templateFeed}}
        <span id="close-btn">X</span>
        <h2 class="text-center">{{info}}</h2> {{/templateFeed}}
    </script>
    <div id="error-wrapper" class="hide-error-msg"></div>
    <script type="text/javascript" src="scripts/jquery.min.js"></script>
    <script type="text/javascript" src="scripts/bootstrap.min.js"></script>
    <script type="text/javascript" src="scripts/handlebars.min.js"></script>
    <script type="text/javascript" src="scripts/get-weather.js"></script>
    <script type="text/javascript" src="scripts/script.js"></script>
</body>

</html>
